<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMaster | Gamified Learning System</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- External Libraries (Chart.js for Analytics, Confetti for Rewards) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <!-- Animated Background Elements -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="app-container">
        
        <!-- App Header -->
        <header>
            <div class="logo"><i class="fas fa-cube"></i> MathMaster</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div id="user-stats">
                    <span><i class="fas fa-star" style="color:#ffd700"></i> <b id="total-xp">0</b> XP</span>
                </div>
                <button id="sound-toggle" class="sound-btn" onclick="app.toggleSound()" aria-label="Toggle Sound">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </header>

        <!-- VIEW 1: HOME SCREEN -->
        <section id="view-home" class="view active">
            <div class="hero-content">
                <div class="icon-bounce">
                    <i class="fas fa-cube"></i>
                </div>
                <h1>MathMaster</h1>
                <p>Adaptive Arithmetic Learning System</p>
                
                <div class="menu-buttons">
                    <button class="btn btn-primary btn-3d" onclick="app.startGame()">
                        <i class="fas fa-play"></i> Start Quiz
                    </button>
                    <button class="btn btn-secondary btn-3d" onclick="app.showProgress()">
                        <i class="fas fa-trophy"></i> My Progress
                    </button>
                </div>
            </div>
        </section>

        <!-- VIEW 2: GAMEPLAY INTERFACE -->
        <section id="view-game" class="view hidden">
            <!-- HUD (Heads Up Display) -->
            <div class="game-hud">
                <div class="hud-item timer-box"><i class="far fa-clock"></i> <span id="timer">00:00</span></div>
                <div class="hud-item score-box"><i class="fas fa-star"></i> <span id="score">0</span></div>
            </div>
            
            <!-- Gamification Elements -->
            <div id="streak-display" class="hidden pulse-anim"></div>

            <!-- Question Area -->
            <div class="question-area">
                <div class="difficulty-pill" id="difficulty-indicator">Level 1</div>
                <h2 id="question-display" class="pop-in">Loading...</h2>
            </div>

            <!-- Answer Options -->
            <div class="options-grid" id="options-container">
                <!-- Generated by JS -->
            </div>

            <!-- Feedback Message -->
            <div id="feedback-message" class="feedback"></div>
        </section>

        <!-- VIEW 3: RESULTS & REVIEW -->
        <section id="view-result" class="view hidden">
            <div class="result-header">
                <h2>Quiz Complete!</h2>
            </div>
            
            <div class="result-stats-container">
                <div class="result-stat">
                    <span class="label">Score</span>
                    <h1 id="final-score">0</h1>
                </div>
                <div class="result-stat">
                    <span class="label">Accuracy</span>
                    <h3 id="accuracy">0%</h3>
                </div>
            </div>

            <!-- Mistake Review System (Educational Value) -->
            <div id="mistakes-container" class="hidden mistakes-box">
                <h4><i class="fas fa-wrench"></i> Review Mistakes</h4>
                <ul id="mistakes-list"></ul>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary btn-3d" onclick="app.startGame()">
                    <i class="fas fa-redo"></i> Play Again
                </button>
                <button class="btn btn-secondary btn-3d" onclick="app.returnHome()">
                    <i class="fas fa-home"></i> Main Menu
                </button>
            </div>
        </section>

        <!-- VIEW 4: PROGRESS DASHBOARD -->
        <section id="view-progress" class="view hidden">
            <h2>Your Journey</h2>
            
            <!-- Achievements -->
            <div class="achievements-section">
                <h4>Trophies</h4>
                <div class="achievements-grid" id="achievements-list"></div>
            </div>

            <!-- Skill Mastery Analytics -->
            <div class="skills-section">
                <h4>Skill Breakdown</h4>
                <div id="skills-list" class="skills-card"></div>
            </div>

            <!-- Performance Chart -->
            <div class="chart-wrapper">
                <canvas id="progressChart"></canvas>
            </div>
            
            <!-- History List -->
            <div class="history-wrapper">
                <h4>Recent Games</h4>
                <ul id="history-list" class="history-list"></ul>
            </div>
            
            <button class="btn btn-secondary btn-3d" onclick="app.returnHome()" style="margin-top: 15px;">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </section>

    </div>

    <!-- Application Logic Scripts -->
    <script src="js/Question.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
