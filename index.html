<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMaster | Arcade Edition</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="app-container">
        
        <header>
            <div class="logo"><i class="fas fa-cube"></i> MathMaster</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div id="user-stats">
                    <span><i class="fas fa-star" style="color:#ffd700"></i> <b id="total-xp">0</b></span>
                </div>
                <button id="sound-toggle" class="sound-btn" onclick="app.toggleSound()">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </header>

        <section id="view-home" class="view active">
            <div class="hero-content" style="text-align:center; padding-top:40px;">
                <div class="icon-bounce" style="color: var(--primary); font-size: 4rem; margin-bottom: 20px;">
                    <i class="fas fa-cube"></i>
                </div>
                <h1 style="font-weight:900; color:var(--primary); margin-bottom:5px;">MathMaster</h1>
                <p style="color:#636e72; margin-bottom:30px;">Level up your arithmetic skills!</p>
                
                <div class="menu-buttons">
                    <button class="btn btn-primary btn-3d" onclick="app.startGame()">
                        <i class="fas fa-play"></i> Start Game
                    </button>
                    <button class="btn btn-secondary btn-3d" onclick="app.showProgress()">
                        <i class="fas fa-trophy"></i> My Progress
                    </button>
                </div>
            </div>
        </section>

        <section id="view-game" class="view hidden">
            <div class="game-hud">
                <div class="hud-item timer-box"><i class="far fa-clock"></i> <span id="timer">00:00</span></div>
                <div class="hud-item score-box"><i class="fas fa-star"></i> <span id="score">0</span></div>
            </div>
            
            <div id="streak-display" class="hidden pulse-anim" style="color:#e67e22; text-align:center;"></div>

            <div class="question-area">
                <div class="difficulty-pill" id="difficulty-indicator">Level 1</div>
                <h2 id="question-display" class="pop-in">...</h2>
            </div>

            <div class="options-grid" id="options-container"></div>

            <div id="feedback-message" class="feedback" style="text-align:center; font-weight:800; min-height:20px;"></div>
        </section>

        <section id="view-result" class="view hidden">
            <div class="result-header" style="text-align:center;">
                <h2>Game Over!</h2>
            </div>
            
            <div class="result-stats-container">
                <div class="result-stat">
                    <span style="display:block; font-size:0.8rem; color:#b2bec3">Score</span>
                    <h1 id="final-score" style="color:var(--primary)">0</h1>
                </div>
                <div class="result-stat">
                    <span style="display:block; font-size:0.8rem; color:#b2bec3">Accuracy</span>
                    <h3 id="accuracy" style="color:var(--dark)">0%</h3>
                </div>
            </div>

            <div id="mistakes-container" class="hidden mistakes-box">
                <h4><i class="fas fa-wrench"></i> Review Mistakes</h4>
                <ul id="mistakes-list" style="list-style:none;"></ul>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary btn-3d" onclick="app.startGame()">
                    <i class="fas fa-redo"></i> Play Again
                </button>
                <button class="btn btn-secondary btn-3d" onclick="app.returnHome()">
                    <i class="fas fa-home"></i> Home
                </button>
            </div>
        </section>

        <section id="view-progress" class="view hidden">
            <h2 style="margin-bottom:15px; color:var(--dark)">Your Journey</h2>
            
            <div class="achievements-section" style="margin-bottom:20px;">
                <h4 style="font-size:0.9rem; color:#636e72; margin-bottom:10px;">Trophies</h4>
                <div class="achievements-grid" id="achievements-list"></div>
            </div>

            <div class="skills-section" style="margin-bottom:20px;">
                <h4 style="font-size:0.9rem; color:#636e72; margin-bottom:10px;">Skill Breakdown</h4>
                <div id="skills-list" style="background:white; padding:15px; border-radius:16px;">
                    </div>
            </div>

            <div class="chart-wrapper">
                <canvas id="progressChart"></canvas>
            </div>
            
            <div class="history-wrapper">
                <h4 style="font-size:0.9rem; color:#636e72; margin-bottom:10px;">Recent Games</h4>
                <ul id="history-list" class="history-list"></ul>
            </div>
            
            <button class="btn btn-secondary btn-3d" onclick="app.returnHome()" style="margin-top: 15px;">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </section>

    </div>

    <script src="js/Question.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
